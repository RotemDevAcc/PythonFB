<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLibrary - Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container center-form">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="mt-3 text-center">Don't have an account? <a href="register.html">Create New Account</a></p>
            </form>
            <div id="message" class="text-center mt-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(localIP + 'accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('message').classList.remove('error');
                        document.getElementById('message').classList.add('success');
                        document.getElementById('message').textContent = 'Login successful! Welcome, ' + username;
    
                        UserLoggedin(data.user)
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('message').classList.remove('success');
                        document.getElementById('message').classList.add('error');
                        document.getElementById('message').textContent = 'Login failed. Username or Password are wrong.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>

</html>
