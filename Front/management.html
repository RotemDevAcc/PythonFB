<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLibrary - Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .book-card {
            margin: 10px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-3">
        <a href="users.html" class="btn btn-primary btn-sm">Users Management</a>
        <a href="contactforms.html" class="btn btn-primary btn-sm">Contact Forms</a>
    </div>
    <hr>
    <center><h2>Add a New Book</h2></center>
    <div class="container mt-5">
        
        <form id="add-book-form">
            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" class="form-control" id="bookName" name="bookName" required>
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date:</label>
                <input type="date" class="form-control" id="releaseDate" name="releaseDate" value="2000-10-08" required>
            </div>
            <div class="form-group">
                <label for="copies">Amount of Copies:</label>
                <input type="number" class="form-control" id="copies" name="copies" required>
            </div>
            <div class="form-group">
                <label for="author">Book Author:</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Book Image (JPEG only, max 2MB):</label>
                <input type="file" class="form-control-file" id="image" name="image" accept=".jpeg" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
    <hr>
    <center><h2>Remove a Book</h2></center>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by book name">
        </div>
        <div class="row" id="book-list"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="management.js"></script>
    <script>
        $(function() {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>
</html>
